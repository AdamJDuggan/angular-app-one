<h2>Add post</h2>

<form class="card card-body mb-3">
  <div class="form-group">
    <label>Title</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="currentPost.title"
      name="title"
      #title
    />
  </div>
  <div class="form-group">
    <label>Body</label>
    <input
      [(ngModel)]="currentPost.body"
      type="text"
      class="form-control"
      name="body"
      #body
    />
  </div>
  <input
    [(ngModel)]="currentPost.id"
    type="hidden"
    class="form-control"
    name="id"
  />
  <button
    *ngIf="isEdit"
    (click)="updatePost(title.value, body.value)"
    class="btn btn-info btn-block"
  >
    Update post
  </button>
  <button
    *ngIf="!isEdit"
    (click)="addPost(title.value, body.value)"
    class="btn btn-dark btn-block"
  >
    Add post
  </button>
</form>
